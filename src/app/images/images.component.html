<div class="card mb-3 mx-auto" style="width: 18rem;">
    <img src="../../assets/angular.png" class="card-img-top" alt="logo-angular" [ngClass]="{'img-invisivel': !logoDesafio}">
    <div class="card-body">
      <h5 class="card-title">Imagem</h5>
      <p class="card-text">{{visivel}}</p>
      <button type="button" class="btn btn-primary" (click)="alterarVisibilidade()">Alterar Visibilidade</button>
    </div>
</div>
