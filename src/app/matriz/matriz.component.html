<div class="card text-dark bg-info mb-3 mx-auto" style="max-width: 18rem;">
    <div class="card-header">Matriz</div>
    <div class="card-body">
      <h5 class="card-title">Matriz: {{listaNum}}</h5>
      <div>
      <input type="number" max="10" min="0" class="form-control" [(ngModel)]="arrayNumber"/>
      <button type="button" class="btn btn-primary" (click)="filtraArray()">Filtrar Array</button>
      <button type="button" class="btn btn-secondary" (click)="resetArray()">Resetar</button>
    </div>
    </div>
  </div>
